<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <section class="vh-100" style="background-color: #4B515D;">
        <div class="container py-5 h-100">

            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4">

                    <div class="card" style="color: #4B515D; border-radius: 35px;">
                        <div class="card-body p-4">

                            <div class="d-flex justify-content-evenly">
                                <input type="text">
                                <button>search</button>
                            </div>

                            <div class="d-flex flex-column text-center mt-5 mb-4">
                                <h6 class="temp display-4 mb-0 font-weight-bold" style="color: #1C2331;"> 13Â°C </h6>
                                <span class="dis small" style="color: #868B94">Stormy</span>
                            </div>

                            <div class="d-flex align-items-center">
                                <div class="flex-grow-1" style="font-size: 1rem;">
                                    <div><i class=" fas fa-wind fa-fw" style="color: #868B94;"></i> <span
                                            class="speed ms-1">
                                            40 km/h
                                        </span></div>
                                    <div><i class=" fas fa-tint fa-fw" style="color: #868B94;"></i> <span
                                            class="hum ms-1">
                                            84% Humidity</span>
                                    </div>

                                </div>
                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>

        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="java.js"></script>
</body>

</html>
